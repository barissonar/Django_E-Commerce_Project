<!-- Split dropend button -->
{%for womentopcategorie in womencategories%}
<div class="btn-group dropend">
<a style="color: black" href="{% url "womencategories-get" womentopcategorie.slug %}">
  <button type="button" class="btn btn-outline">
   {{ womentopcategorie.categoriename }}
  </button>
</a>

  <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden"></span>
  </button>
<ul class="dropdown-menu">
    {% for womensubcategorie in womentopcategorie.children.all %}
        {% for gender in womensubcategorie.gender.all %}
    <!-- Dropdown menu links -->
        {% if gender.id == 2 %}
      <a class="dropdown-item" href="{% url "womencategories-get" womensubcategorie.slug%}">{{womensubcategorie.categoriename}}</a>
        {% endif %}
            {% endfor %}
        {% endfor %}
  </ul>


</div>

{% endfor %}
