<!-- Split dropend button -->
{%for mantopcategorie in mancategories%}
<div class="btn-group dropend">
<a style="color: black" href="{% url "mancategories-get" mantopcategorie.slug%}">
  <button type="button" class="btn btn-outline">
   {{ mantopcategorie.categoriename }}
  </button>
</a>

  <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden"></span>
  </button>
<ul class="dropdown-menu">
    {% for mansubcategorie in mantopcategorie.children.all %}
        {% for gender in mansubcategorie.gender.all %}
            {% if gender.id == 1 %}
    <!-- Dropdown menu links -->
      <a class="dropdown-item" href="{% url "mancategories-get" mansubcategorie.slug%}">{{mansubcategorie.categoriename}}</a>
        {% endif %}
        {% endfor %}
        {% endfor %}
  </ul>


</div>

{% endfor %}
